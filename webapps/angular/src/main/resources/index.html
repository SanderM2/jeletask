<!DOCTYPE html>
<html ng-app="homies" >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="LinkController as linkCtrl">

<div class="row-fluid">
    <div class="col-md-4" ng-repeat="linkGroup in linkCtrl.linkGroups">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{linkGroup.name}}</h3>
            </div>
            <div class="panel-body">
                <div ng-repeat="link in linkGroup.links">
                    <a href="{{link.url}}">{{link.name}}</a><br/>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
