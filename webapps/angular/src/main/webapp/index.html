<!DOCTYPE html>
<html ng-app="homies">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletask Controller</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/angular-toggle-switch/angular-toggle-switch-bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-toggle-switch/angular-toggle-switch.css">
</head>
<body ng-controller="ConfigController as configController">

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="bower_components/angular-toggle-switch/angular-toggle-switch.js"></script>

<div class="container-fluid">
    <div class="col-xs-12 col-md-6 col-lg-3" ng-repeat="room in config.rooms">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" data-toggle="collapse" data-target="#collapsingPanel{{room.id}}">
                    {{room.name}}
                </h3>
            </div>
            <div id="collapsingPanel{{room.id}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <div ng-repeat="component in room.relays" style="margin-bottom: 5px;">
                        <div class="row">
                            <div class="col-xs-6 pull-left">
                                {{component.description}}
                            </div>
                            <div class="col-xs-6">
                                <div class="btn-group pull-right">
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'ON' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'on')">On</button>
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'OFF' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'off')">Off</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="component in room.localMoods" style="margin-bottom: 5px;">
                        <div class="row">
                            <div class="col-xs-6">
                                {{component.description}}
                            </div>
                            <div class="col-xs-6">
                                <div class="btn-group pull-right">
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'ON' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'on')">On</button>
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'OFF' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'off')">Off</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="component in room.motors" style="margin-bottom: 5px;">
                        <div class="row">
                            <div class="col-xs-6 pull-left">
                                {{component.description}}
                            </div>
                            <div class="col-xs-6t">
                                <div class="btn-group pull-right">
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'UP' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'up')">Up</button>
                                    <button type="button" style="width: 45px;" class="btn btn-default" ng-click="configController.changeState(component, 'stop')">Stop</button>
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'DOWN' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'down')">Down</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="component in room.generalMoods" style="margin-bottom: 5px;">
                        <div class="row">
                            <div class="col-xs-6">
                                {{component.description}}
                            </div>
                            <div class="col-xs-6">
                                <div class="btn-group pull-right">
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'ON' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'on')">On</button>
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'OFF' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'off')">Off</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="component in room.dimmers">
                        <div class="col-xs-6">
                            {{component.description}}
                        </div>
                        <div class="btn-group pull-right">
                            <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 0 ? 'primary' : 'default'}}" ng-click="configController.changeState(component, '0')">0</button>
                            <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 25 ? 'primary' : 'default'}}" ng-click="configController.changeState(component, '25')">25</button>
                            <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 50 ? 'primary' : 'default'}}" ng-click="configController.changeState(component, '50')">50</button>
                            <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 75 ? 'primary' : 'default'}}" ng-click="configController.changeState(component, '75')">75</button>
                            <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 100 ? 'primary' : 'default'}}" ng-click="configController.changeState(component, '100')">100</button>
                        </div>
                    </div>
                    <div ng-repeat="component in room.conditions" style="margin-bottom: 5px;">
                        <div class="row">
                            <div class="col-xs-6">
                                {{component.description}}
                            </div>
                            <div class="col-xs-6">
                                <div class="btn-group pull-right">
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'ON' ? 'primary' : 'default'}}" disabled>On</button>
                                    <button type="button" style="width: 45px;" class="btn btn-{{component.state.value == 'OFF' ? 'primary' : 'default'}}" disabled>Off</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
