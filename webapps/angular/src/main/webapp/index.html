<!DOCTYPE html>
<html ng-app="homies">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletask Controller</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/angular-toggle-switch/angular-toggle-switch-bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-toggle-switch/angular-toggle-switch.css">

    <style>
        /*.vcenter {*/
            /*position: relative;*/
            /*top: 50%;*/
            /*transform: translateY(45%);*/
            /*transform-style: preserve-3d;*/
        /*}*/
    </style>
</head>
<body ng-controller="ConfigController as configController">

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="bower_components/angular-toggle-switch/angular-toggle-switch.js"></script>

<div class="container-fluid">
    <div class="col-xs-12 col-md-6 col-lg-3" ng-repeat="room in config.rooms">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" data-toggle="collapse" data-target="#collapsingPanel{{room.id}}">
                    {{room.name}}
                </h3>
            </div>
            <!--<div id="collapsingPanel{{room.id}}" class="panel-collapse collapse">-->
            <div id="collapsingPanel{{room.id}}" class="panel-collapse">
                <div class="panel-body">
                    <div ng-repeat="component in room.relays" class="list-group">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-6 vcenter">
                                    {{component.description}}
                                </div>
                                <div class="col-xs-6">
                                    <div class="btn-group">
                                        <button type="button" style="width: 50px;" class="btn btn-{{component.state.value == 'ON' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'on')">On</button>
                                        <button type="button" style="width: 50px;" class="btn btn-{{component.state.value == 'OFF' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'off')">Off</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="component in room.localMoods" class="list-group">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-6 vcenter">
                                    {{component.description}}
                                </div>
                                <div class="col-xs-6">
                                    <div class="btn-group">
                                        <button type="button" style="width: 50px;" class="btn btn-{{component.state.value == 'ON' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'on')">On</button>
                                        <button type="button" style="width: 50px;" class="btn btn-{{component.state.value == 'OFF' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'off')">Off</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="component in room.motors" class="list-group">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-6 vcenter">
                                    {{component.description}}
                                </div>
                                <div class="col-xs-6">
                                    <div class="btn-group">
                                        <button type="button" style="width: 50px;" class="btn btn-{{component.state.value == 'UP' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'up')">Up</button>
                                        <button type="button" style="width: 50px;" class="btn btn-default" ng-click="configController.changeState(component, 'stop')">Stop</button>
                                        <button type="button" style="width: 50px;" class="btn btn-{{component.state.value == 'DOWN' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'down')">Down</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="component in room.generalMoods" class="list-group">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-6 vcenter">
                                    {{component.description}}
                                </div>
                                <div class="col-xs-6">
                                    <div class="btn-group">
                                        <button type="button" style="width: 50px;" class="btn btn-{{component.state.value == 'ON' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'on')">On</button>
                                        <button type="button" style="width: 50px;" class="btn btn-{{component.state.value == 'OFF' ? 'primary' : 'default'}}" ng-click="configController.changeState(component, 'off')">Off</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="component in room.dimmers" class="list-group">
                        <a class="list-group-item list-group-item-success">{{component.state.value}}</a>
                        <a class="list-group-item list-group-item-success" ng-click="configController.changeState(component, '0')">{{component.description}} - 0</a>
                        <a class="list-group-item list-group-item-success" ng-click="configController.changeState(component, '25')">{{component.description}} - 25</a>
                        <a class="list-group-item list-group-item-success" ng-click="configController.changeState(component, '50')">{{component.description}} - 50</a>
                        <a class="list-group-item list-group-item-success" ng-click="configController.changeState(component, '75')">{{component.description}} - 75</a>
                        <a class="list-group-item list-group-item-success" ng-click="configController.changeState(component, '100')">{{component.description}} - 100</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
